<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册登录页面</title>
</head>
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
<body>
	<div class="main">
	<h4>
		<div class="title">
			<a href="">登录</a>
			<b>·</b>
			<a href="">注册</a>
		</div>
	</h4>
		<div class="container">
			<div class="input-prepend ">
			<input type="text" placeholder="用户名" name="username">
			<i class="iconfont"></i>
			</div>
			<div class="input-prepend ">
			<input type="password" placeholder="密码" name="password">
			<i class="iconfont"></i>
			</div>
			<input type="button" class="sign-in-button" name="submit" value="登录">
			<div class="rightTips">
				<a href="">忘记密码？</a>
			</div>
		</div>
	</div>
</body>
</html>
