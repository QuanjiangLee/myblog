#post.html
{% extends "base.html" %}

{% block content %}
<div class="pure-g">
<div class="posts pure-u-3-4">
<div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.datetime|date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.content }}
                    </p>
                </div>
        </section>
        {% load comments %}
</div><!-- /.blog-post -->
</div>
<div class="pure-u-1-4" style="background-color: lightgray;">
