#post.html
{% extends "base.html" %}

{% block content %}
<div>
<div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.datetime|date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.content }}
                    </p>
                </div>
        </section>
</div><!-- /.blog-post -->
<a class="pure-button" style="float:right;" href="{% url 'home'  %}"><<<返回列表</a>
</div>
<div class="commit">
<h3>您想评论些什么吗？</h3>
    <label>评论内容:</label>
    <textarea class="new_commit"></textarea>
    <input type="submit" class="button-success pure-button submit-button" name="submit" value="发送">
</div>
<div class="commit-list">
    <h3 >评论列表</h3>

</div>

{% endblock %}
