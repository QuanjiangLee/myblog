{% extends "base.html" %}

{% block content %}
<div class="">
    {% for posts in postList %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'details' id=posts.id %}">{{ posts.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ posts.datetime }}</a> <a class="post-category post-category-js" href="#">{{ posts.category }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ posts.content }}
                    </p>
                </div>
                <a class="pure-button" href="{% url 'details' id=posts.id %}">查看更多>>></a>
        </section>
    {% endfor %}
</div>
{% endblock %}
