{% extends "base.html" %}

{% block content %}
<div class="">
    {% for posts in postList %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'details' id=posts.id %}">{{ posts.title }}</a></h2>

                    <p class="post-meta">
                        日期:  <a class="post-author" href="#">{{ posts.datetime }}</a> 
                        标签:<a class="post-category post-category-js" href="#">{{ posts.category }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ posts.content }}
                    </p>
                </div>
                <a class="pure-button" href="{% url 'details' id=posts.id %}">查看更多>>></a>
        </section>
    {% endfor %}
    <script type="text/javascript">
        window.onload = function(){
    //getRequest("/testAjax","world",print);
    postRequest("/testAjax",{"hello" : "world"},print);
}

function print(ret){
    alert(ret.hello);
}
    </script>
</div>
{% endblock %}
